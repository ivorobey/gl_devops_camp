apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-stage"

spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: someapp-tls
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /{{ .Release.Name }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80

