apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: someapp-tls
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: /{{ .Release.Name }}
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 80

