apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxserver
  labels:
    app: nginx
spec:
  replicas:
  selector:
    matchLabels:
      app.kubernetes.io/name: nginxserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginxserver
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http-web-svc
---

apiVersion: v1
kind: Service
metadata:
  name: nginxservice
spec:
  selector:
    app.kubernetes.io/name: nginxserver
  ports:
  - name: nginxservicep
    protocol: TCP
    port: 80
    targetPort: http-web-svc
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxservice
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
  - hosts:
    - sparrow.v6.rocks
    secretName: mytls
  rules:
  - host: sparrow.v6.rocks
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80